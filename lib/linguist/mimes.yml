# Additional types to add to MIME::Types

application/atom+xml:
  binary: false

application/javascript:
  binary: false

application/json:
  binary: false

application/rdf+xml:
  binary: false

application/sh:
  binary: false

application/x-troff-ms:
  binary: false

application/netcdf:
  binary: false

application/x-pagemaker:
  exclude_extensions:
  - pm

application/x-perl:
  binary: false

application/x-python:
  binary: false

application/x-ruby:
  binary: false

application/x-wais-source:
  binary: false

application/vnd.mozilla.xul+xml:
  binary: false

application/vnd.adobe.air-application-installer-package+zip:
  extensions:
  - air

application/octet-stream:
  extensions:
  # TODO: Lookup actual content type for these extensions
  - a
  - blend
  - gem
  - graffle
  - ipa
  - lib
  - mcz
  - nib
  - o
  - odp
  - ods
  - odt
  - otf
  - ogv
  - pfx
  - pigx
  - plgx
  - pptx
  - psd
  - sib
  - spl
  - sqlite3
  - swc
  - ucode
  - xpi

application/postscript:
  binary: true

application/java-archive:
  extensions:
  - ear
  - war

application/x-chrome-extension:
  extensions:
  - crx

application/x-shockwave-flash:
  extensions:
  - swf

image/gif:
  attachment: false

image/jpeg:
  attachment: false

image/png:
  attachment: false

image/x-icns:
  extensions:
  - icns

text/cache-manifest:
  extensions:
  - manifest

application/ogg:
  extensions:
  - ogg

application/x-silverlight-app:
  extensions:
  - xap

application/xaml+xml:
  binary: false
  extensions:
  - xaml

application/x-ms-xbap:
  binary: false
  extensions:
  - xbap
