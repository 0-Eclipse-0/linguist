# Additional types to add to MIME::Types
#
# Review this list if we ever upgrade from mime-types 1.15 to 1.16

application/atom+xml:
  binary: false

application/javascript:
  binary: false
  extensions:
  - js

application/json:
  binary: false
  extensions:
  - json

application/rdf+xml:
  binary: false

application/sh:
  binary: false

application/x-troff-ms:
  binary: false

application/netcdf:
  binary: false

application/x-perl:
  binary: false
  extensions:
  - pl
  - pm

application/x-python:
  binary: false
  extensions:
  - py

application/x-ruby:
  binary: false
  extensions:
  - rb

application/x-wais-source:
  binary: false

application/vnd.mozilla.xul+xml:
  binary: false

application/vnd.adobe.air-application-installer-package+zip:
  binary: true
  extensions:
  - air

application/octet-stream:
  binary: true
  extensions:
  # TODO: Lookup actual content type for these extensions
  - a
  - blend
  - dll
  - dmg
  - gem
  - graffle
  - ipa
  - lib
  - mcz
  - nib
  - o
  - odp
  - ods
  - odt
  - otf
  - ogv
  - pfx
  - pigx
  - plgx
  - pptx
  - psd
  - sib
  - so
  - spl
  - sqlite3
  - swc
  - ucode
  - xpi

application/java-archive:
  binary: true
  extensions:
  - ear
  - war

application/x-chrome-extension:
  binary: true
  extensions:
  - crx

application/x-debian-package:
  binary: true
  extensions:
  - deb

application/x-shockwave-flash:
  binary: true
  extensions:
  - swf

image/gif:
  attachment: false

image/jpeg:
  attachment: false

image/png:
  attachment: false

image/x-icns:
  binary: true
  extensions:
  - icns

text/cache-manifest:
  extensions:
  - manifest

video/quicktime:
  binary: true
  extensions:
  - qt
  - mov
